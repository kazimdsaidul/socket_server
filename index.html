<!DOCTYPE html>
<html lang="en">

<head>

    <title>My first socket io web client</title>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('message', function(data) {
            document.write(data)

        })
    </script>

</body>

</html>
