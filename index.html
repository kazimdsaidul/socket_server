<!DOCTYPE html>
<html lang="en">

<head>

    <title>My first socket io web client</title>
</head>

<body>
    <h1 id="serverTime">server time</h1>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('message', function(data) {
            document.getElementById('serverTime').innerHTML = data
        })
    </script>

</body>

</html>
